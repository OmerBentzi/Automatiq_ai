# Docker Compose Configuration
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Orchestrates backend and frontend services

version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: training-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./employees.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ./employees.db:/app/employees.db
    networks:
      - training-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: training-assistant-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - training-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  training-network:
    driver: bridge

volumes:
  db-data:

